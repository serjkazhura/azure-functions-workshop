    <div class="container">

      <div>
        <h1>Create a new event</h1>
        <div class="form-horizontal">
        <div class="form-group">
            <label for="eventLocation" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="eventLocation">
            </div>
        </div>
        <div class="form-group">
            <label for="eventDateTime" class="col-sm-2 control-label">Event Date/Time</label>
            <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="eventDateTime">
            </div>
        </div>
        <div class="form-group">
            <label for="invited" class="col-sm-2 control-label">Invite</label>
<div class="col-sm-10">
            <select multiple class="form-control" name="invite" id="invited">
                <option value="mark@whosplaying.eu" selected>Mark</option>
                <option value="jon@whosplaying.eu" selected>Jon</option>
                <option value="adam@whosplaying.eu" selected>Adam</option>
                <option value="dan@whosplaying.eu" selected>Dan</option>
            </select>
            </div>
        </div>        
        <div class="form-group">
            <div class="col-sm-offset-2">
                <button id="submitButton" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </div>
    
    </div>
    <div id="eventCreated" class="alert alert-success hide" role="alert">Event created</div>
    </div><!-- /.container -->
